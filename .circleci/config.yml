version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-dmd
      - test-ldc
      - docs-deploy:
          requires:
            - test-dmd
          filters:
            branches:
              only: master
jobs:
  test-dmd:
    docker:
      - image: circleci/buildpack-deps:18.04
    steps:
      - checkout
      - run:
          name: apt
          command: sudo apt-get install libopenblas-dev libcairo2-dev
      - run:
          name: test
          command: |
            source "$(curl -fsS  --retry 3 https://dlang.org/install.sh | bash -s dmd --activate)"
            $DC --version
            dub test -b=unittest-cov
            bash <(curl -s https://codecov.io/bash)
            make doc
  test-ldc:
    docker:
      - image: circleci/buildpack-deps:18.04
    steps:
      - checkout
      - run:
          name: apt
          command: sudo apt-get install libopenblas-dev libcairo2-dev
      - run:
          name: test
          command: |
            source "$(curl -fsS  --retry 3 https://dlang.org/install.sh | bash -s ldc --activate)"
            $DC --version
            dub test -b=unittest-cov
            bash <(curl -s https://codecov.io/bash)
  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: generated-docs
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "ci-build@klukas.net"
            git config user.name "ci-build"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist generated-docs
